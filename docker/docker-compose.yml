version: "3.8"

networks:
  application:
    driver: bridge

services:
  php-fpm:
    container_name: php-fpm
    networks:
      - application
    build:
      context: ./../
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
    volumes:
      - ./../:/var/www/

  nginx:
    container_name: nginx
    networks:
      - application
    build:
      context: ./nginx
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
    volumes:
      - ..:/var/www:rw
    depends_on:
      - php-fpm
    links:
      - php-fpm
  db:
    container_name: db
    networks:
      - application
    image: postgres:alpine3.18
    environment:
      POSTGRES_USER: "laravel"
      POSTGRES_PASSWORD: "laravel"
      POSTGRES_DB: "laravel"

    volumes:
      - ../db_data:/var/lib/postgresql/data

    ports:
      - "5433:5432"